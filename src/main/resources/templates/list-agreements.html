<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <!-- Bootstrap CSS -->
  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
        rel="stylesheet">

  <title>Аренда</title>
</head>
<body>
<div class="container">
  <h3>Список арендаторов</h3>
  <hr>
  <br>
  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
      <th>Номер договора</th>
      <th>Дата договора</th>
      <th>Клиент</th>
      <th>Тип помещения</th>
      <th>Адрес помещения</th>
      <th>Площадь</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tempAgreement : ${agreements}">
      <td th:text="${tempAgreement.id}"></td>
      <td th:text="${tempAgreement.date}"></td>
      <td th:text="${tempAgreement.getClientName()}"></td>
      <td th:text="${tempAgreement.rental.type}"></td>
      <td th:text="${tempAgreement.rental.address}"></td>
      <td th:text="${tempAgreement.rental.roomArea}"></td>
    </tr>
    </tbody>
  </table>
  <a class="btn btn-primary btn-sm m-3"
     th:href="@{/}">
    Назад
  </a>
</div>
</body>
</html>
