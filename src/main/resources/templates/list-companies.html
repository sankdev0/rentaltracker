<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <!-- Bootstrap CSS -->
  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
        rel="stylesheet">

  <title>Список арендаторов</title>
</head>
<body>
<h3>Список арендаторов юридических лиц.</h3>
<hr>
<br>
<table border="1">
  <thead>
  <tr>
    <th>Инн</th>
    <th>Адрес</th>
    <th>Наименование</th>
    <th>Номер лицензии</th>
    <th>Дата лицензии</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="tempCompany : ${companies}">
    <td th:text="${tempCompany.inn}"></td>
    <td th:text="${tempCompany.address}"></td>
    <td th:text="${tempCompany.name}"></td>
    <td th:text="${tempCompany.licenseNumber}"></td>
    <td th:text="${tempCompany.licenseDate}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
