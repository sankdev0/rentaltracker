<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <!-- Bootstrap CSS -->
  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
        rel="stylesheet">

  <title>Аренда</title>
</head>
<body>
<div class="container">
  <h1>Программа по учету сдачи помещений в аренду</h1>
  <hr>
  <strong><p th:text="${organization.getName()}"></p></strong>
  <i><p th:text="${organization.getAddress()}"></p></i>
  <p th:text="${organization.getPhone()}"></p>
  <p th:text="${organization.getEmail()}"></p>
  <br>
  <p>Сумма оплат за текущий месяц по состоянию на
    <span th:text="${#temporals.format(reportDate, 'dd.MM.yyyy')}"></span>:
  <p th:text="${#numbers.formatCurrency(rentalAmount)}"></p>
  <hr>

  <form action="#" method="GET" th:action="@{/recalculateRentalAmount}" th:object="${reportDate}">
    Узнать суммы оплат за текущий месяц на заданную дату:
    <input th:id="reportDate" th:name="reportDate" th:value="${reportDate}" type="date">
    <button class="btn btn-info col-2" type="submit">Обновить</button>
  </form>


  <a class="btn btn-primary btn-sm m-3"
     th:href="@{/rentals/list}">
    Список объектов
  </a>
  <br>
  <a class="btn btn-primary btn-sm m-3"
     th:href="@{/rentals/list/vacant}">
    Список свободных объектов
  </a>
  <br>
  <a class="btn btn-primary btn-sm m-3"
     th:href="@{/agreements/list}">
    Список арендаторов
  </a>

</div>
</body>
</html>
